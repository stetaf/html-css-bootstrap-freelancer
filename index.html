<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- Header -->
    <header class="bg_dark_gray">
        <!-- Nav -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark text-uppercase font-weight-bold">
                <a class="navbar-brand" href="#"><span>START BOOTSTRAP</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item ">
                      <a class="nav-link" href="#">Portfolio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
        <!-- /Nav -->
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- My intro -->
        <section class="my_intro">
            <div class="jumbotron jumbotron-fluid bg_aqua_green">
                <div class="container text-uppercase text-center white">
                    <img src="./assets/img/avatar.svg" class="jumbo_avatar" alt="Avatar image">
                    <h1 class="display-4 font-weight-bold mt-3">Start bootstrap</h1>
                    <div class="special_line d-flex">
                        <hr class="line white ">
                        <i class="fas fa-star white"></i>
                        <hr class="line white">
                    </div>
                    <p class="lead">Graphic artist - Web designer - illustrator</p>
                </div>
              </div>
        </section>
        <!-- /My intro -->

        <!-- Portoflio -->
        <section class="my_portfolio">
            <div class="container text-center">
                <h1 class="text-uppercase font-weight-bold m_top75 fs_3 dark_gray2">Portfolio</h1>
                <div class="special_line d-flex">
                    <hr class="line dark_gray">
                    <i class="fas fa-star dark_gray"></i>
                    <hr class="line dark_gray">
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <img src="./assets/img/cabin.png" alt="Cabin image">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img src="./assets/img/cake.png" alt="Cake image">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img src="./assets/img/circus.png" alt="Circus image">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img src="./assets/img/game.png" alt="Controller image">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img src="./assets/img/safe.png" alt="Safe image">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img src="./assets/img/submarine.png" alt="Submarine image">
                    </div>
                </div>
            </div>
        </section>
        <!-- /Portoflio -->

        <!-- About -->
        <section class="about bg_aqua_green">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /About -->

        <!-- Contact me -->
        <section class="contact_me">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /Contact me -->
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <!-- Info -->
        <section class="site_info bg_dark_gray_2">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /Info -->

        <!-- Site copy -->
        <section class="site_copy bg_dark_gray">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /Site copy -->
    </footer>
    <!-- /Footer -->
</body>
</html>
